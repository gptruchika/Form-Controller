<div class="user-list-container" *ngIf="userList; else loading">
  <!-- <div *ngIf="users.length>0 ; else noUser"> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
    </ng-container>

    <!-- Profile Pic Column -->
    <ng-container matColumnDef="profilePic">
      <th mat-header-cell *matHeaderCellDef>Profile Pic</th>
      <td mat-cell *matCellDef="let user">
        <img [src]="getProfilePicUrl(user.profilePic)" alt="Profile Pic" style="width: 50px; height: 50px;"/>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #loading>
  <p>Loading ....</p>
</ng-template>
