<body>
      <section class="container">
        <header>Form Controller</header>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
          <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" formControlName="name" required />
            <div *ngIf="isFieldInvalid('name')">Name is required</div>
          </div>
  
          <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" formControlName="email" required />
            <div *ngIf="isFieldInvalid('email')">Enter a valid email address</div>
          </div>
  
          <div class="column">
            <div class="input-box">
              <label>Phone Number</label>
              <input type="number" placeholder="Enter phone number" formControlName="phoneNumber" required />
              <div *ngIf="isFieldInvalid('phoneNumber')">Phone Number is required</div>
            </div>
          </div>
          <div class="input-box">
                <label>Profile Upload</label>
                <input type="file" id="profilePic" (change)="onFileSelected($event)" formControlName="profilePic">
                
          </div>
          <button type="submit" (click)="onSubmit()" >Submit</button>
          <button type="button" (click)="userForm.reset()">Cancel</button>
        </form>
      </section>
    </body>
